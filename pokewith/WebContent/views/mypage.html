<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Pokewith" />

    <title>PokeWith :: My Page</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/poke-favi.png" type="image/x-icon" />
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/custom-style.css" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul class="navbar-nav bg-gradient-info sidebar-dark sidebar accordion" id="accordionSidebar">
        <!-- Sidebar - Brand -->
        <div class="mt-5 mb-5">
          <a class="sidebar-brand d-flex mt-5 align-items-center justify-content-center" href="/">
            <img src="/img/poke-logo2.png" />
          </a>
        </div>

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
          <a class="nav-link" href="/">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Poke With</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <!-- Heading -->
        <div class="sidebar-heading">My Info</div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
          <a class="nav-link collapsed" href="/" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            <i class="fas fa-fw fa-wrench"></i>
            <span>My Account</span>
          </a>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
              <a class="collapse-item" href="#">Nickname1</a>
              <a class="collapse-item" href="#">Nickname2</a>
              <a class="collapse-item" href="#">Nickname3</a>
              <a class="collapse-item" href="#">Nickname4</a>
              <a class="collapse-item" href="#">Nickname5</a>
            </div>
          </div>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
              <i class="fa fa-bars"></i>
            </button>

            <a class="navbar-brand" href="/">
              <img src="/img/poke-logo.png" />
            </a>

            <!-- mini Navbar -->
            <div class="mininav">
              <ul class="nav nav-pills justify-content-end">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/page" role="button" aria-haspopup="true" aria-expanded="false">
                    <img src="/img/poke-circle2.png" style="width: 50px" />
                    <span th:if="${session.nickname1 != null}" th:text="${session.nickname1}"></span>
                  </a>
                  <div class="dropdown-menu">
                    <a th:if="${session.userId != null}" class="dropdown-item" href="/post">My post</a>
                    <div th:if="${session.userId != null}" class="dropdown-divider"></div>
                    <a th:if="${session.userId != null}" class="dropdown-item" href="/page">My page</a>
                    <div th:if="${session.userId != null}" class="dropdown-divider"></div>
                    <a th:if="${session.userId != null}" class="dropdown-item" href="/logout">Logout</a>
                  </div>
                </li>
              </ul>
            </div>
            <!-- mini Navbar end -->

            <!-- long Navbar -->
            <div class="collapse navbar-collapse justify-content-end">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/page">
                    <img src="/img/poke-circle2.png" style="width: 50px" />
                    <span th:if="${session.nickname1 != null}" th:text="${session.nickname1}"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:if="${session.userId != null}" class="nav-link" href="/post">My post</a>
                </li>
                <li class="nav-item">
                  <a th:if="${session.userId != null}" class="nav-link" href="/page">My page</a>
                </li>
                <li class="nav-item">
                  <a th:if="${session.userId != null}" class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End of longnav -->
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">My Page</h1>
              <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-info shadow-sm">Posts</a> -->
            </div>

            <!-- Content Row -->

            <div class="row">
              <div class="container-fluid">
                <!-- post -->
                <div class="card shadow mb-4 add-user-area">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-black">My Account</h6>
                  </div>
                  <div class="card-body">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                      <img class="profile-img" src="/img/default-user-profile.png" alt="profile" />
                      <div class="profile-name"></div>
                    </div>
                  </div>

                  <div class="card-body">
                    <div class="card">
                      <!-- Default panel contents -->
                      <div class="card-header d-flex justify-content-between align-items-center">
                        <div>User Information</div>
                        <span class="err-msg"></span>
                      </div>
                      <div class="card-body d-flex justify-content-center align-items-center">
                        <ul class="user-info"></ul>
                      </div>
                    </div>
                  </div>
                  <hr class="sidebar-divider" />
                  <div class="input-container card-body d-flex flex-column justify-content-center">
                    <div class="msg-div"></div>
                    <div class="d-flex align-items-center" style="margin: 0 auto">
                      <button class="send-btn d-sm-block btn btn-lg btn-primary shadow-sm rounded-pill">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Poke With 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/js/mypage.js"></script>
  </body>
</html>
